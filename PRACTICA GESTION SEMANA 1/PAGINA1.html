<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ingreso al Sistema</title>
<script>
function validar(){
var x = document.form1.codigo.value;
var y = document.form1.clave.value;
if ( x == ""){
alert("Ingrese su codigo");
document.form1.codigo.focus();
return false;
} else if( y == "") {
alert("Ingrese su clave");
document.form1.clave.focus();
return false;
} else if ( x.length < 6 ) {
alert("El codigo debe tener por lo menos 6 caracteres");
return false;
} else if (isNaN(x)){
// isNaN significa is not a number
alert ("El codigo debe contener numeros");
return false;
}
return true;
}

} else {
return false;
}
}

window.open('contrato.html','Contrato','toolbar=no,location=no,directories=no,status=yes,menubar=no,scrollbars=no,resizable=no,width=595,height=340');

}
</script>
</head>
